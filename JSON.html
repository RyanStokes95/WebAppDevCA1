<html lang="en">
<head>

    <script src="https://kit.fontawesome.com/d8fa2073a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Weather Info</title>
</head>
<body>
    <header id="header">
        <div id="heading-index">
            JSON Weather Info
        </div>
        <div id="home-button">
            <a href="index.html"><i class="fa-solid fa-house" id="home"></i></a>
        </div>
    </header>
    <main id="JSON-main-wrapper">
        <div id="search-wrapper">
            <textarea id="weather-search"></textarea>
            <button id="weather-search-button">Search</button>
        </div>
        <div id="JSON-main">
            <h2 id="city"></h2>
            <p class="weather-info" id="temperature"></p>
            <p class="weather-info" id="humidity"></p>
            <p class="weather-info" id="pressure"></p>
            <p class="weather-info" id="description"></p>
        </div>
    </main>
    <footer id="footer">

        <a href="https://github.com/RyanStokes95" id="github-anchor"><i class="fa-brands fa-github" id="github"></i></a>
